<h1>Log in</h1>
<div *ngIf="authenticationFailed" class="alert alert-danger">Nope, try again</div>
<form (ngSubmit)="authenticate()" #loginForm="ngForm">
  <div class="form-group">
    <label for="login" id="login-label">Login</label>
    <input id="login" type="text" name="login" class="form-control" [(ngModel)]="credentials.login" required>
  </div>
  <div class="form-group">
    <label for="password" id="password-label">Password</label>
    <input id="password" type="password" name="password" class="form-control" [(ngModel)]="credentials.password" required>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit" name="submit" [disabled]="loginForm.invalid">Log in</button>
  </div>
</form>

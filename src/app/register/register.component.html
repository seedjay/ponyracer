<form [formGroup]="userForm" (ngSubmit)="register()">
  <div class="form-group">
    <label for="login" id="login-label">Login</label>
    <input id="login" type="text" class="form-control" formControlName="login">
    <div class="error" *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
    <ng-container *ngIf="loginCtrl.dirty && loginCtrl.hasError('minlength')">
      <div class="error" id="login-length-error">Your login should be at least 3 characters</div>
    </ng-container>
  </div>
  <!--<div class="form-group">
    <label for="password" id="password-label">Password</label>
    <input id="password" type="password" class="form-control invalid" formControlName="password">
    <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
  </div>-->
  <div formGroupName="passwordForm">
    <div class="form-group">
      <label for="password" id="password-label">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password">
      <div class="error" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
    </div>
    <div class="form-group">
      <label for="password" id="confirm-password-label">Confirm password</label>
      <input id="confirm-password" type="password" class="form-control" formControlName="confirmPassword">
      <div class="error" *ngIf="confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')">Password is required</div>
      <div class="error" id="password-matching-error" *ngIf="passwordCtrl.dirty && passwordForm.hasError('matchingError')">
        Your password does not match
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="birthyear" id="birthyear-label">Birth year</label>
    <input id="birthyear" type="number" class="form-control" formControlName="birthYear">
    <div class="error" *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">Birth year is required</div>
    <div class="error" *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('invalidYear')" id="invalid-year-error">
      This is not a valid year
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit" name="submit" [disabled]="userForm.invalid">Letâ€™s go!</button>
    <div class="error" id="registration-error" *ngIf="registrationFailed">
      Try again with another login.
    </div>
  </div>
</form>
